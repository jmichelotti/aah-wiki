<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Heroes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let hero of heroesList" (click)="itemTapped($event, hero)">
      <!-- <ion-icon [title]="hero.icon" hero-start></ion-icon> -->
      {{hero.title}}
    </button>
  </ion-list>
</ion-content>
